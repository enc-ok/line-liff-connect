<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINEアカウント連携</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
    }
  
    input {
      font-size: 1.3rem;
      padding: 0.6rem;
      width: 80%;
      max-width: 300px;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      border-radius: 6px;
      border: none;
      background-color: #2b7cff;
      color: white;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #1f5ed6;
    }
  
    #status {
      margin-top: 1.5rem;
      color: #444;
      white-space: pre-wrap;
      text-align: left;
      font-size: 1.1rem;
      padding: 1rem;
      background-color: #f3f3f3;
      border-radius: 6px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  
    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>LINEアカウント連携</h2>
  <p>あなたのレコード番号を入力してください：</p>
  <input id="recordId" type="text" placeholder="例：778" />
  <br />
  <button onclick="initializeAndSubmit()">送信する</button>
  <div id="status">🔄 初期化待機中...</div>

  <script>
    let userId = "";
    let liffReady = false;

    async function initializeAndSubmit() {
      const record = document.getElementById("recordId").value.trim();
      const status = document.getElementById("status");

      if (!record || isNaN(record)) {
        status.textContent = "❌ 有効なレコード番号を入力してください。";
        return;
      }

      try {
        status.textContent = "⏳ LIFF ID取得中...";
        const liffRes = await fetch(`https://script.google.com/macros/s/【GASのID】/exec?record=${record}&mode=liff`);
        const liffId = await liffRes.text();

        if (!liffId || liffId.includes("ERROR")) {
          status.textContent = "❌ LIFF IDの取得に失敗しました";
          return;
        }

        status.textContent += `\n✅ LIFF ID: ${liffId}`;

        await liff.init({ liffId });
        liffReady = true;

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }

        const profile = await liff.getProfile();
        userId = profile.userId;
        status.textContent += `\n👤 userId取得: ${userId}`;

        // fetch送信
        const gasUrl = 'https://script.google.com/macros/s/【GASのID】/exec';
        await fetch(`${gasUrl}?record=${record}&userId=${userId}`, {
          method: 'GET',
          mode: 'no-cors'
        });

        status.textContent += `\n✅ 登録リクエストを送信しました`;

      } catch (e) {
        console.error(e);
        status.textContent = "❌ エラー発生：" + e.message;
      }
    }
  </script>
</body>
</html>
